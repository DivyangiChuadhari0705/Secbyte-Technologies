<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page - Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f6f6f6;
    }

    .left,
    .right {
      flex: 1;
      padding: 60px 40px;
    }

    .left {
      background: #d7f0dd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #0b3d2e;
    }

    .left h1 span {
      color: #1a7f4f;
    }

    .features {
      margin: 30px 0;
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }

    .feature {
      text-align: center;
      max-width: 140px;
    }

    .feature i {
      font-size: 32px;
      margin-bottom: 10px;
      color: #1a7f4f;
    }

    .feature p {
      font-size: 14px;
      color: #333;
    }

    .dots {
      margin: 20px auto;
    }

    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #1a7f4f;
      margin: 0 5px;
      opacity: 0.3;
    }

    .dots span.active {
      opacity: 1;
    }

    .left img {
      max-width: 300px;
      margin-top: 20px;
    }

    .right {
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .right .logo img {
      width: 30px;
    }

    .right h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 15px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    label {
      font-size: 14px;
      margin-bottom: 15px;
      color: #555;
    }

    form a {
      color: #1a7f4f;
      text-decoration: none;
    }

    .submit-btn {
      padding: 12px;
      background: #00e676;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #00c760;
    }

    .or {
      text-align: center;
      margin: 25px 0 15px;
      color: #999;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons i {
      font-size: 18px;
      padding: 12px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #f2f2f2;
      text-align: center;
      line-height: 18px;
      color: #333;
      cursor: pointer;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #1a7f4f;
      font-weight: 600;
      text-decoration: none;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        padding: 40px 20px;
      }

      .left {
        order: 2;
      }

      .right {
        order: 1;
      }

      .left img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Left Side -->
  <div class="left">
    <h1>Let's get you onboard for your <br><span>online selling journey</span></h1>

    <div class="features">
      <div class="feature">
        <i class="fas fa-desktop"></i>
        <p>Build your world-class website</p>
      </div>
      <div class="feature">
        <i class="fas fa-cogs"></i>
        <p>Manage operations like a pro</p>
      </div>
      <div class="feature">
        <i class="fas fa-chart-line"></i>
        <p>Market your business worldwide</p>
      </div>
    </div>

    <div class="dots">
      <span></span>
      <span class="active"></span>
      <span></span>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/891/891419.png" alt="Shopping Cart">
  </div>

  <!-- Right Side -->
  <div class="right">
    <div class="logo">
      <img src="https://img.icons8.com/fluency-systems-regular/48/shop--v1.png" alt="Logo">
      <h2>My Shop</h2>
    </div>

    <h2>Let's get started</h2>

    <form>
      <input type="email" placeholder="Email *" required />
      <input type="password" placeholder="Password *" required />
      <input type="tel" placeholder="+91 Phone Number *" required />

      <label><input type="checkbox" required /> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>

      <button type="submit" class="submit-btn">Create your store</button>
    </form>

    <div class="or">Sign up using</div>
    <div class="social-icons">
      <i class="fab fa-google"></i>
      <i class="fas fa-layer-group"></i>
      <i class="fab fa-linkedin-in"></i>
      <i class="fab fa-facebook-f"></i>
    </div>

    <div class="login-link">
      Already have an account? <a href="#">Log in</a>
    </div>
  </div>

</body>
</html>
